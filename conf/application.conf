appName = "contact-frontend"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"

play.modules.enabled += "config.ContactFrontendModule"
play.http.errorHandler = "config.ContactFrontendErrorHandler"

play.http.filters = "config.ContactFrontendFilters"


play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}

play.http.router = prod.Routes

play.i18n.langs = ["en", "cy"]

play.filters.cors {
  pathPrefixes = ["/"]
  allowedHttpMethods = ["GET", "POST", "OPTIONS"]
  allowedOrigins = ["https://www.tax.service.gov.uk", "https://ewf.companieshouse.gov.uk"]
  allowedHttpHeaders = ["User-Agent","X-Requested-With","Cache-Control","Connection","Accept-Language","Accept-Encoding","Origin","Referer", "Csrf-Token"]
  supportsCredentials = false
}

assets {
  version = "3.13.0"
  url = "http://localhost:9032/assets/"
  minified = true
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

controllers {
  controllers.ProblemReportsController {
    needsAuth = false
  }

  controllers.PartialsController {
    needsAuth = false
  }

  controllers.ApplicationController = {
    needsAuth = false
  }

  # Suppress the auditing of assets as per PLATUI-812
  controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.govukfrontend.controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.hmrcfrontend.controllers.Assets = {
    needsAuditing = false
  }
}

features = []

#FIXME: temporary CSP policy to replace the previous policy defined in contentSecurityPolicy
#This will be secured in PLATUI-824
play.filters.csp {
    directives {
      default-src = "'self' 'unsafe-inline' 'unsafe-eval' www.googletagmanager.com www.google-analytics.com cdnjs.cloudflare.com www.gstatic.com fonts.googleapis.com fonts.gstatic.com data:"
      script-src = null
      object-src = null
      base-uri = null
    }
}

captcha {
  v3 {
    enabled = false
    minScore = 0.3
    verifyUrl = "https://www.google.com/recaptcha/api/siteverify"
    keys {
      client = "changeme"
      server = "changeme"
    }
  }
}

auditing {
    enabled=true
    traceRequests=true
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
}

backUrlDestinationWhitelist="http://localhost:9000"

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
      auth {
        host = "localhost"
        port = 8500
      }
      hmrc-deskpro {
        host = "localhost"
        port = 8650
      }
  }
}

enableLanguageSwitching = true

google-analytics {
  token=N/A
  host=auto
}

company-auth.host="http://localhost:9025"
contact-frontend.host = "http://localhost:9250"

platform.frontend.url="http://tax.service.gov.uk"

backUrlDestinationWhitelist="http://localhost:9000"

enablePlayFrontendAccessibilityForm = false
enablePlayFrontendProblemReportsForm = false
enablePlayFrontendFeedbackForm = false

play.assets.cache."/public/"="no-cache, max-age=0"

tracking-consent-frontend {
  gtm.container = "b"
}
