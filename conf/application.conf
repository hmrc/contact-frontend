appName = "contact-frontend"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. 
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"

play.modules.enabled += "config.ContactFrontendModule"
play.http.errorHandler = "config.ContactFrontendErrorHandler"

play.filters.enabled += play.filters.cors.CORSFilter
play.filters.enabled += play.filters.csp.CSPFilter

play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}

play.http.router = prod.Routes

play.i18n.langs = ["en", "cy"]

play.filters.cors {
  pathPrefixes = ["/"]
  allowedHttpMethods = ["GET", "POST", "OPTIONS"]
  allowedOrigins = ["https://www.tax.service.gov.uk", "https://ewf.companieshouse.gov.uk"]
  allowedHttpHeaders = ["User-Agent","X-Requested-With","Cache-Control","Connection","Accept-Language","Accept-Encoding","Origin","Referer", "Csrf-Token"]
  supportsCredentials = false
}

play.i18n.langCookieSecure = true
play.i18n.langCookieHttpOnly = true

assets {
  version = "3.17.0"
  url = "http://localhost:9032/assets/"
  minified = true
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

controllers {
  controllers.ProblemReportsController {
    needsAuth = false
  }

  controllers.PartialsController {
    needsAuth = false
  }

  controllers.ApplicationController = {
    needsAuth = false
  }

  # Suppress the auditing of assets as per PLATUI-812
  controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.hmrcfrontend.controllers.Assets = {
    needsAuditing = false
  }
}

# Default strict CSP from https://www.playframework.com/documentation/2.8.x/CspFilter#Default-CSP-Policy
# with the SHA hash to allow the Ajax call on the /contact/test-only/ajax endpoint. This entire configuration line
# should be removed once the Ajax endpoints have been safely deprecated
play.filters.csp.directives.script-src = ${play.filters.csp.nonce.pattern} "'unsafe-inline' 'strict-dynamic' 'sha256-4ze1XtFAfytgMO3ONL9oIpp7oq0A6EQu/ManaicVW/c=' https: http:"

auditing {
    enabled=true
    traceRequests=true
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
}

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
      auth {
        host = "localhost"
        port = 8500
      }
      hmrc-deskpro {
        host = "localhost"
        port = 8650
      }
  }
}

enableLanguageSwitching = true
contact-frontend.host = "http://localhost:9250"

contactHmrcAboutTax.url = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact"

platform.frontend.url="http://tax.service.gov.uk"

backUrlDestinationAllowList="http://localhost:9000"

play.assets.cache."/public/"="no-cache, max-age=0"

tracking-consent-frontend {
  gtm.container = "b"
}

akka.http.parsing.max-uri-length = 16k

# This flag is used to enable the capture of the "referer" header if the referrerUrl is not passed via the query string
useRefererHeader = true

sbt-accessibility-linter {
  output-format = "concise"
}