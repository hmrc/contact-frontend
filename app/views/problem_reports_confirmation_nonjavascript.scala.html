@(ticketId: String, thankYouMessage: Option[String])(implicit request : Request[_])
@pageTitle = @{Messages("common.thank.you")}
@main(title = pageTitle, supportLinkEnabled = false)  {
<header class="page-header">
    <h1>@pageTitle</h1>
</header>
    <article id="report-confirmation">
        @ticket_created_body(ticketId, thankYouMessage)
    </article>

}
