@(pageTitle: String, heading: String, message: String)(implicit rh: Request[_], lang : Lang)

@contentHeader = {
  <h1>@heading</h1>
  }

@mainContent = {
  <p>@message</p>
}

@govuk_wrapper(appConfig = config.CFConfig, title = pageTitle, contentHeader = Some(contentHeader), mainContent = mainContent)
